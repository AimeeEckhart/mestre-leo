<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="split">
        <div class="split-right">
            <header>
                <h1>Cadastre-se</h1>
            </header>

            <form class="form-grid">
                <div class="field">
                    <label for="campo_nome">Nome:</label>
                    <input id="campo_nome" type="text" placeholder="Digite aqui o seu nome" required>
                </div>

                <div class="field">
                    <label for="campo_email">Email:</label>
                    <input id="campo_email" type="email" placeholder="Digite seu email" required>
                </div>

                <div class="field">
                    <label for="campo_senha">Senha:</label>
                    <input id="campo_senha" type="password" placeholder="Digite aqui a sua senha" required>
                </div>

                <div class="field">
                    <label for="campo_senha2">Confirmar Senha:</label>
                    <input id="campo_senha2" type="password" placeholder="Digite a senha novamente" required>
                </div>

                <!--CAMPO DO TYPE RADIO-->
                <fieldset class="field full">
                    <legend>Animal de estimação</legend>
                    <div class="options">
                        <label><input type="radio" name="animal" value="Catioro">Catioro</label>
                        <label><input type="radio" name="animal" value="Gatito">Gatito</label>
                        <label><input type="radio" name="animal" value="Passareco">Passareco</label>
                        <label><input type="radio" name="animal" value="Nenhum">Nenhuma das alternativas</label>
                    </div>
                </fieldset>



                <!--TYPE DO TIPO CHECKBOX-->
                <div class="field full block-checkbox">
                    <h2>O que você tem em casa?</h2>
                    <div class="options">
                        <label><input type="checkbox" name="item1" value="TV">TV</label>
                        <label><input type="checkbox" name="item2" value="Geladeira">Geladeira</label>
                        <label><input type="checkbox" name="item3" value="Paz">Paz</label>
                    </div>
                </div>



                <!--Select-->
                <div class="field">
                    <label for="colors">Escolha uma cor</label>
                    <select id="colors" name="colors">
                        <option selected disabled value="">Selecione uma cor</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="azul">Azul</option>
                        <option value="roxo">Roxo</option>
                        <option value="rosa">Rosa</option>
                        <option value="azulgoiaba">Azul Goiaba</option>
                    </select>
                </div>



                <!--TEXTAREA-->
                <div class="field full block-textarea">
                    <label for="opiniao">Digite sua opinião</label>
                    <textarea id="opiniao" name="opiniao" placeholder="Um texto de exemplo" rows="6"
                        cols="11"></textarea>
                </div>

                <!--Submit-->
                <div class="field full">
                    <input type="submit" value="Enviar">
                </div>
            </form>


        </div>
    </div>

    <script>
        console.log("Hello World");
    </script>
</body>

</html>
