<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Formulário de Cadastro</h1>
</header>
<form><br>
    <!--LEGENDA PARA NOME:-->
    <label for="campo_nome">Nome:</label>
    <!--CAMPO INPUT DO TYPE TEXT-->
    <input id="campo_nome" type="text"placeholder="Digite aqui o seu nome"required>
    
    <br><br>
    
    <!--CHUNCHUNMARU-->
    <label for="campo_sobrenome">Sobrenome:</label>
    <input id="campo_sobrenome" type="text"placeholder="Digite aqui o seu sobrenome"required>
    
    <br><br>
    
    <!--CAMPO DO TIPO EMAIL-->
    <label for="campo_email">Email:</label>
    <input id="campo_email" type="email"placeholder="Digite seu email"required>
    
    <br><br>
    <!--cAMPO PARA SENHA-->
    <label for="campo_senha">Senha:</label>
    <input id="campo_senha" type="password"placeholder="Digite aqui a sua senha"required>
    
    <br><br>
    
    <label for="campo_senha2">Senha:</label>
    <input id="campo_senha2" type="password"placeholder="Digite a senha novamente"required>
    
    <br><br>
    
    <!--CAMPO DO TYPE RADIO-->
    <h2>Animal de estimação</h2>

    <input type="radio" id="dog" name="animal" value="Catioro">
    <label for="dog">Catioro</label>
    <br><br>
    
    <input type="radio" id="cat" name="animal" value="Gatito">
    <label for="cat">Gatito</label>
    <br><br>
    
    <input type="radio" id="bird" name="animal" value="Passareco">
    <label for="bird">Passareco</label>
    <br><br>

    <input type="radio" id="none" name="animal" value="Nenhuma das alternativas">
    <label for="none">Nenhuma das alternativas</label>
    <br><br>

    <!--TYPE DO TIPO CHECKBOX-->
    <h2>O que você tem em casa?</h2>

    <input id="item1" type="checkbox" name="item1" value="TV">
    <label for="item1">TV</label><br><br>
    
    <input id="item2" type="checkbox" name="item2" value="Geladeira">
    <label for="item2">Geladeira</label><br><br>

    <input id="item3" type="checkbox" name="item3" value="Paz">
    <label for="item3">Paz</label><br><br>

    <!--CAMPO DO TYPE SELECT-->
    <h2>Escolha uma cor</h2>
    <select name="colors">
        <option selected disabled value="">Selecione uma cor</option>
        <option value="vermelho">Vermelho</option>
        <option value="azul">Azul</option>
        <option value="roxo">Roxo</option>
        <option value="rosa">Rosa</option>
        <option value="azulgoiaba">Azul Goiaba</option>
    <select>
        <br><br>
    
    <!--CAMPO DO TYPE TEXTAREA-->    
    <h2>Digite sua opinião</h2>

    <textarea name="opiniao" placeholder="Um texto de exemplo" rows="10" cols="55"></textarea>

    <br><br>

    <input type="submit" value="Enviar Formulário"><br><br>
    
    </form>    
    
    <hr><br>

<button>Clique aqui</button>
</body>
</html>
